name: Workflow CI on main branch

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:


jobs:
  ci-checks:
    name: "üîç Tests & Coverage"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up UV
        uses: astral-sh/setup-uv@v4
        with:
          python-version: "3.12"

      - name: Run Nox build session (unit tests only)
        env:
          # Exclude integration test
          PYTEST_ADDOPTS: -m "not integration"
        run: |
          uvx nox -s build

      - name: Upload HTML coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: htmlcov
          path: htmlcov