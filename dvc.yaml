stages:
  extract_compteur:
    cmd: python src/data/import_raw_data.py
    deps:
      - src/data/import_raw_data.py
      - data/raw/comptage-velo-donnees-compteurs-2024-2025_Enriched_ML-ready_data.csv
    outs:
      - data/interim/df_compteur.csv

  make_dataset:
    cmd: python src/data/make_dataset.py
    deps:
      - src/data/make_dataset.py
      - data/interim/df_compteur.csv
    outs:
      - data/processed/X_train.csv
      - data/processed/X_test.csv
      - data/processed/X_train_dates.csv
      - data/processed/X_test_dates.csv
      - data/processed/y_train.csv
      - data/processed/y_test.csv

